<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head (title='Countertop | Register')">
    <div th:replace="partials/links :: links"></div>
</head>
<body>
    <nav th:replace="partials/navbar :: navbar"></nav>

    <h1 class="py-5 mx-auto text-center">Join us on the Counter top!</h1>

    <form th:action="@{/register}" method="POST" th:object="${user}" class="shadow w-50 p-3 mx-auto" style="background-color: white">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" th:field="*{email}">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
        </div>
        <div class="form-group">
            <input type="hidden" th:field="*{url}" id="url" class="form-control">
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-primary mx-auto" value="Upload an Image" id="pickWatermark" onclick="pickMark()">
        </div>
        <p id="added"></p>
        <div class="form-group">
            <label for="date">Date of Birth</label>
            <input type="date" class="form-control" id="date" name="date">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div th:replace="partials/scripts :: scripts"></div>

    <script>
        var client = filestack.init("AFTklBXEQve8miEwbGlAwz");
        //The function pickMark()
        function pickMark() {
            console.log("Picking Watermark");
            //Opening the file picker here
            const options = {
                onUploadDone: function (data){
                    let file = data.filesUploaded[0].url;
                    let input = document.getElementById("url");
                    input.value = file;
                    document.getElementById('added').innerHTML = "Your image has been added!";
                },
                accept: "image/*",
                uploadInBackground: false
            };
            client.picker(options).open();
        }
    </script>
</body>
</html>
