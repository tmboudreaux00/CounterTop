<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="../src/main/resources/static/css/styles.css">-->

<body class="pt-5">


<style>
    .userDetails {
        min-height: 40px;
        display: inline-flex;
        align-items: center;
    }
</style>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#profilePhotoModal">
    Launch demo modal
</button>





<div class="modal" tabindex="-1" role="dialog" id="profilePhotoModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <form action="/">
                    <label for="profilePhoto">Profile Photo</label><br />
                    <input type="text" id="profilePhoto" value="${}" />
                    <button class="btn btn-primary" type="submit"> Save </button>
                </form>

                <div class="my-2" id="profilePhotoGroup">
                    <div class="bg-dark border my-2" id="profileImg" style="min-height: 300px; min-width: 300px; position: relative;">
                        <img class="border rounded-circle d-inline-flex" style="height: 250px; width: 250px; position: absolute; top: calc(50% - 125px); right: calc(50% - 125px);" src="../src/main/resources/static/images/augustine-wong-li0iC0rjvvg-unsplash%20(1).jpg" alt="Profile Photo" />
                    </div>
                    <div class="text-right">
                        <button class="btn btn-primary" type="submit" value="Edit" style="width: 75px;">Edit</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="usernameModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
                <form action="/">
                    <label for="username">Username</label><br />
                    <input type="text" id="username" th:attr="value=${session.user.getusername}" />
                    <button class="btn btn-primary" type="submit"> Save </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="emailModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <form action="/">
                    <label for="email">Email</label><br />
                    <input type="text" id="email" value="${}" />
                    <button class="btn btn-primary" type="submit"> Save </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="DOBModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <form action="/">
                    <label for="dob">Birthday</label><br />
                    <input type="text" id="dob" value="${}" />
                    <button class="btn btn-primary" type="submit"> Save </button>
                </form>
            </div>
        </div>
    </div>
</div>




    <div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </div>
</body>
</html>
