<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="../src/main/resources/static/css/styles.css">

<body class="pt-5">


<style>
    .userDetails {
        min-height: 40px;
        display: inline-flex;
        align-items: center;
    }
</style>


<div class="container-fluid mx-4" style="background-color: rgba(255, 255, 255, 0.5);">
    <h4 class="my-3 text-center" id="theChef">The Chef</h4>
    <!-- PROFILE INFORMATION -->

    <div class="border col d-flex">

        <!-- PROFILE PHOTO -->
        <div class="my-2" id="profilePhotoGroup">
            <div class="bg-dark border my-2" id="profileImg" style="min-height: 300px; min-width: 300px; position: relative;">
                <img class="border rounded-circle d-inline-flex" style="height: 250px; width: 250px; position: absolute; top: calc(50% - 125px); right: calc(50% - 125px);" src="../src/main/resources/static/images/augustine-wong-li0iC0rjvvg-unsplash%20(1).jpg" alt="Profile Photo" />
            </div>
            <div class="text-right">
                <button class="btn btn-primary" data-toggle="modal" type="submit" value="Edit" style="width: 75px;" data-target="#profilePhotoModal">Edit</button>
            </div>
        </div>

        <!-- USERNAME & EMAIL -->
        <div class="col border d-flex ml-3 my-auto py-2">
            <div class="col">

                <div class="my-4 w-100" id="profileUsernameGrp">
                    <div>
                        <span class="align-middle"> Username </span>
                    </div>
                    <div class="d-flex">
                        <div class="border w-100" style="background-color: white;">
                            <span class="ml-1 userDetails" th:text="${#authentication.getPrincipal().getUsername()}"> SuperChef </span>
                        </div>
                        <div class="ml-1">
                            <button class="btn btn-primary" data-toggle="modal" data-target="#usernameModal" value="Edit" style="width: 75px; height: 40px;">Edit</button>
                        </div>
                    </div>
                </div>


                <div class="my-4 w-100" id="profileEmailGrp">
                    <div>
                        <span class="align-middle"> Email </span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="border w-100" style="background-color: white;">
                            <span class="ml-1 userDetails" th:text="${#authentication.getPrincipal().getEmail()}"> SuperChef@thesuperchef.com </span>
                        </div>
                        <div class="ml-1">
                            <button class="btn btn-primary" data-toggle="modal" data-target="#emailModal" type="submit" value="Edit" style="width: 75px; height: 40px;">Edit</button>
                        </div>
                    </div>
                </div>

            </div>

            <!-- SIGN UP DATE & DOB -->
            <div class="col">

                <div class="my-4 w-100" id="profileSignUpGrp">
                    <div>
                        <span class="align-middle"> Sign Up Date </span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="border w-100" style="background-color: white;">
                            <span class="ml-1 userDetails" th:text="${#authentication.getPrincipal().getSignupDate()}">10/28/2000</span>
                        </div>
                        <div class="ml-1"><div style="width: 75px; height: 40px;"></div>
                        </div>
                    </div>

                    <div class="my-4 w-100" id="profileDOBGrp">
                        <div>
                            <span class="align-middle"> Birthday </span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="border w-100" style="background-color: white;">
                                <span class="ml-1 userDetails" th:text="${#authentication.getPrincipal().getDob()}"> 11/12/2020 </span>
                            </div>
                            <div class="ml-1">
                                <button class="btn btn-primary" type="submit" data-toggle="modal" data-target="#DOBModal" value="Edit" style="width: 75px; height: 40px;">Edit</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--SPACER / MODAL CONTENTS-->
    <div class="w-100" style="height: 100px;">


        <div class="modal my-auto" tabindex="-1" role="dialog" id="profilePhotoModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <form action="/">
                            <label for="profilePhoto">Profile Photo</label><br />
                            <input type="text" id="profilePhoto" value="${#authentication.getPrincipal().getUsername()}" />
                            <button class="btn btn-primary" type="submit"> Save </button>
                        </form>

                        <div class="my-2" id="profilePhotoGroup">
                            <div class="bg-dark border my-2" id="profileImg" style="min-height: 300px; min-width: 300px; position: relative;">
                                <img class="border rounded-circle d-inline-flex" style="height: 250px; width: 250px; position: absolute; top: calc(50% - 125px); right: calc(50% - 125px);" src="../src/main/resources/static/images/augustine-wong-li0iC0rjvvg-unsplash%20(1).jpg" alt="Profile Photo" />
                            </div>
                            <div class="text-right">
                                <button class="btn btn-primary" type="submit" value="Edit" style="width: 75px;">Edit</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <div class="modal my-auto" tabindex="-1" role="dialog" id="usernameModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <form action="/">
                            <label for="username">Username</label><br />
                            <input type="text" id="username" th:attr="value=${#authentication.getPrincipal().getUsername()}" />
                            <button class="btn btn-primary" type="submit"> Save </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="emailModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <form action="/">
                            <label for="email">Email</label><br />
                            <input type="text" id="email" th:attr="value=${#authentication.getPrincipal().getEmail()}" />
                            <button class="btn btn-primary" type="submit"> Save </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="DOBModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <form action="/">
                            <label for="dob">Birthday</label><br />
                            <input type="text" id="dob" th:attr="value=${#authentication.getPrincipal().getDob()}" />
                            <button class="btn btn-primary" type="submit"> Save </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid mx-4" th:object="${session.user}" style="background-color: white;">
        <!-- RECIPE INFORMATION -->
        <div class="my-4">
            <h4 class="mt-3 text-center" id="theRecipes">The Recipes</h4>
            <!-- Row 1 -->
            <div class="d-flex justify-content-around my-4 w-100">

                <div class="border col d-flex mx-2 p-0">

                        <div class="border col ml-3 my-auto text-center"><span class="align-middle" th:text="${recipe.name}" style="height: 50px;">Recipe Name</span></div>
                    </div>
                    <div class="col-3">
                        <div class="my-4"><button class="btn btn-primary w-100" type="submit" value="Edit">Edit</button></div>
                        <div class="my-4"><button class="btn btn-primary w-100" type="submit" value="Delete">Delete</button></div>
                    </div>
                </div>

                <div class="border col d-flex mx-2 p-0">

                        <div class="border col ml-3 my-auto text-center"><span class="align-middle" th:text="${recipe.name}" style="height: 50px;">Recipe Name</span></div>
                    </div>
                    <div class="col-3">
                        <div class="my-4"><button class="btn btn-primary w-100" type="submit" value="Edit">Edit</button></div>
                        <div class="my-4"><button class="btn btn-primary w-100" type="submit" value="Delete">Delete</button></div>
                    </div>
                </div>

                <div class="border col d-flex mx-2 p-0">

                        <div class="border col ml-3 my-auto text-center"><span class="align-middle" th:text="${recipe.name}" style="height: 50px;">Recipe Name</span></div>
                    </div>
                    <div class="col-3">
                        <div class="my-4"><button class="btn btn-primary w-100" type="submit" value="Edit">Edit</button></div>
                        <div class="my-4"><button class="btn btn-primary w-100" type="submit" value="Delete">Delete</button></div>
                    </div>
                </div>

            </div>

            <!-- Row 2 -->
            <div class="d-flex justify-content-around my-4 w-100">

                <div class="border col d-flex mx-2 p-0">
                    <div class="col d-flex">
                        <div class="border ml-0 my-auto" style="width: 75px; height: 75px;"><img src="..." alt="recipe thumbnail" /></div>
                        <div class="border col ml-3 my-auto text-center"><span class="align-middle" th:text="${recipe.name}" style="height: 50px;">Recipe Name</span></div>
                    </div>
                    <div class="col-3">
                        <div class="my-4"><button class="btn btn-primary w-100" type="submit" value="Edit">Edit</button></div>
                        <div class="my-4"><button class="btn btn-primary w-100" type="submit" value="Delete">Delete</button></div>
                    </div>
                </div>

                <div class="border col d-flex mx-2 p-0">
                    <div class="col d-flex">
                        <div class="border ml-0 my-auto" style="width: 75px; height: 75px;"><img src="..." alt="recipe thumbnail" /></div>
                        <div class="border col ml-3 my-auto text-center"><span class="align-middle" th:text="${recipe.name}" style="height: 50px;">Recipe Name</span></div>
                    </div>
                    <div class="col-3">
                        <div class="my-4"><button class="btn btn-primary w-100" type="submit" value="Edit">Edit</button></div>
                        <div class="my-4"><button class="btn btn-primary w-100" type="submit" value="Delete">Delete</button></div>
                    </div>
                </div>

                <div class="border col d-flex mx-2 p-0">
                    <div class="col d-flex">
                        <div class="border ml-0 my-auto" style="width: 75px; height: 75px;"><img src="..." alt="recipe thumbnail" /></div>
                        <div class="border col ml-3 my-auto text-center"><span class="align-middle" th:text="${recipe.name}" style="height: 50px;">Recipe Name</span></div>
                    </div>
                    <div class="col-3">
                        <div class="my-4"><button class="btn btn-primary w-100" type="submit" value="Edit">Edit</button></div>
                        <div class="my-4"><button class="btn btn-primary w-100" type="submit" value="Delete">Delete</button></div>
                    </div>
                </div>

            </div>


            <!-- Row 3 -->
            <div class="d-flex justify-content-around my-4 w-100">

                <div class="border col d-flex mx-2 p-0">
                    <div class="col d-flex">
                        <div class="border ml-0 my-auto" style="width: 75px; height: 75px;"><img src="..." alt="recipe thumbnail" /></div>
                        <div class="border col ml-3 my-auto text-center"><span class="align-middle" th:text="${recipe.name}" style="height: 50px;">Recipe Name</span></div>
                    </div>
                    <div class="col-3">
                        <div class="my-4"><button class="btn btn-primary w-100" type="submit" value="Edit">Edit</button></div>
                        <div class="my-4"><button class="btn btn-primary w-100" type="submit" value="Delete">Delete</button></div>
                    </div>
                </div>

                <div class="border col d-flex mx-2 p-0">
                    <div class="col d-flex">
                        <div class="border ml-0 my-auto" style="width: 75px; height: 75px;"><img src="..." alt="recipe thumbnail" /></div>
                        <div class="border col ml-3 my-auto text-center"><span class="align-middle" th:text="${recipe.name}" style="height: 50px;">Recipe Name</span></div>
                    </div>
                    <div class="col-3">
                        <div class="my-4"><button class="btn btn-primary w-100" type="submit" value="Edit">Edit</button></div>
                        <div class="my-4"><button class="btn btn-primary w-100" type="submit" value="Delete">Delete</button></div>
                    </div>
                </div>

                <div class="border col d-flex mx-2 p-0">
                    <div class="col d-flex">
                        <div class="border ml-0 my-auto" style="width: 75px; height: 75px;"><img src="..." alt="recipe thumbnail" /></div>
                        <div class="border col ml-3 my-auto text-center"><span class="align-middle" th:text="${recipe.name}" style="height: 50px;">Recipe Name</span></div>
                    </div>
                    <div class="col-3">
                        <div class="my-4"><button class="btn btn-primary w-100" type="submit" value="Edit">Edit</button></div>
                        <div class="my-4"><button class="btn btn-primary w-100" type="submit" value="Delete">Delete</button></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </div>
</body>
</html>
